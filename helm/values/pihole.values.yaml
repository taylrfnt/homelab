DNS1: 192.160.1.254
DNS2: 1.1.1.1
dnsmasq:
  customDnsEntries:
    - address=/homelab-0/192.168.1.64
    - address=/homelab-1/192.168.1.65
    - address=/pihole.lab/192.168.1.250
